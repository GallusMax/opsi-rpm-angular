<!DOCTYPE html>
<html ng-app="opsi-swinv">
<head>
    <!-- link rel="stylesheet" type="text/css" href="/wp-content/themes/hsu-web/style.css" -->
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="swinv.js"></script>


  </head>
<body ng-controller="swinvController as sw">

current base url: {{sw.baseurl}}
<div class="swlist">
<table border>
  <tr><th>#</th><th>name</th><th>swId</th><th>Version</th><th>verantwortlich</th></tr>

<tr ng-repeat="swp in sw.products">
<td>{{$index}}
<td>{{swp.name}} </td>
<td>{{swp.windowsSoftwareId}}</td>
<td><span ng-show="swp.version"> ({{swp.version}})</span></td>
<td></td>
</tr>
</table>

<p ng-click="sw.getprods(44)">
result: {{sw.opsires}}
<p>
{{sw.opsistat}}
</div>
</body>
</html>
