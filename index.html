<!DOCTYPE html>
<html ng-app="opsi-swinv">
<head>
    <!-- link rel="stylesheet" type="text/css" href="/wp-content/themes/hsu-web/style.css" -->
    <script type="text/javascript" src="angular.js"></script>
    <!-- script type="text/javascript" src="angular-resource.js"></script -->
    <script type="text/javascript" src="swinv.js"></script>


  </head>
<body ng-controller="swinvController as sw">

<div class="swlist">

 ClientId {{sw.products[0].clientId}} <input id="inputId" ng-model="clientId"></input>
<button ng-click="sw.getprods(clientId)">refresh List</button>

<table border>
  <tr><th>#</th><th>name</th><th>license</th><th>Version</th><th>verantwortlich</th></tr>

<tr ng-repeat="swp in sw.products" ng-show="sw.nonMS(swp.name)">
<td>{{$index}}
<td>{{swp.name}} </td>
<td>{{swp.licenseKey}}</td>
<td><span ng-show="swp.version"> ({{swp.version}})</span></td>
<td></td>
</tr>
</table>

<p ng-click="sw.getprods('0024e81bc792.ub.hsu-hh.de')">
response: {{sw.opsires}}
<p>
stat: {{sw.opsistat}}
<p>
head: {{sw.opsihead}}
<p>
conf: {{sw.opsiconf}}
</div>
</body>
</html>
